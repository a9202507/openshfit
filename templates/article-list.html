{% extends "layout.html" %}
{% block body %}
<h1>{{ header_title }} </h1>

<div class="article-list">
    {% for article in article_list %}
    <div class="article">
        <h3>{{article.title }}</h3>
        <h4>{{article.subtitle}}</h4>
        <a href="/article/{{ article.id }}">閱讀更多</a>

    </div>

    {% endfor %}
</div>

{% endblock %}
